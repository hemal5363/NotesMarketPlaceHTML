<html>

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/Bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/css.css" rel="stylesheet">
            
    <!-- Responsive CSS -->
    <link href="css/responsive.css" rel="stylesheet">

</head>

<body>

    <!-- Login Page -->
    <section id="login-page">
        <div class="login">
            <div class="content">
                <img src="images/images/top-logo.png" alt="logo" class="img-responsive">
                <div class="login-content">
                    <div class="login-heading">
                        <h1> Login </h1>
                    </div>
                    <div class="login-text">
                        <p> Enter your email address and password to login </p>
                    </div>
                    <div class="login-form">
                        <form>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" aria- placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="password">Password</label>
                                        </div>
                                        <div class="col-md-6">
                                           <span id="forget-pass">
                                            <label for="forget-password"><a href="forgot-password-page.html" alt="forgot password">Forgot password? </a></label></span>
                                        </div>
                                    </div>
                                </div>
                                <input type="password" class="form-control password" id="password" name="password" aria- placeholder="Enter your password">
                                <span class="show-pass" target=".password"> <img src="images/images/eye.png"> </span>
                                <p> The password that you've entered is incorrect </p>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck" name="exampleCheck">
                                <label class="form-check-label" for="remember-me">Remember Me </label>
                            </div>
                            <div class="login-page-button">
                                <button type="submit" class="btn btn-primary" alt="login">Login</button>
                            </div>
                            <div class="dont-account">
                                <p> Don't have an account? <a href="signup-page.html" alt="sign up">Sign Up </a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/Bootstrap/bootstrap.min.js"></script>

    <!-- Script -->
    <script src="js/script.js"></script>

</body></html>
