<html>

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/Bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/css.css" rel="stylesheet">
            
    <!-- Responsive CSS -->
    <link href="css/responsive.css" rel="stylesheet">

</head>

<body>

    <!-- Forget Password Page -->
    <section id="forgot-password-page">
        <div class="login">
            <div class="content">
                <img src="images/images/top-logo.png" alt="logo" class="img-responsive">
                <div class="login-content">
                    <div class="login-heading">
                        <h1> Forgot Password? </h1>
                    </div>
                    <div class="login-text">
                        <p> Enter your email to reset your password </p>
                    </div>
                    <div class="login-form">
                        <form>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" aria- placeholder="Enter your email">
                            </div>
                            <div class="login-page-button">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Forget Password Page Ends -->

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/Bootstrap/bootstrap.min.js"></script>

    <!-- Script -->
    <script src="js/script.js"></script>

</body></html>
