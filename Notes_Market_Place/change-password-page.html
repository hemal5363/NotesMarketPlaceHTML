<html>

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/Bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/css.css" rel="stylesheet">
            
    <!-- Responsive CSS -->
    <link href="css/responsive.css" rel="stylesheet">

</head>

<body>

    <!-- Change Password Page -->
    <section id="change-password-page">
        <div class="login">
            <div class="content">
                <img src="images/images/top-logo.png" alt="logo" class="img-responsive">
                <div class="login-content">
                    <div class="login-heading">
                        <h1> Change Password </h1>
                    </div>
                    <div class="login-text">
                        <p> Enter your new password to change your password </p>
                    </div>
                    <div class="login-form">
                        <form>
                            <div class="form-group">
                                <label for="old-password">Old Password</label>
                                <input type="password" class="form-control" id="old-password" name="old-password" aria- placeholder="Enter your password">
                                <span class="show-pass" target="#old-password"> <img src="images/images/eye.png"> </span>
                            </div>
                            <div class="form-group">
                                <label for="new-password">New Password</label>
                                <input type="password" class="form-control" id="new-password" name="new-password" aria- placeholder="Enter your password">
                                <span class="show-pass" target="#new-password"> <img src="images/images/eye.png"> </span>
                            </div>
                            <div class="form-group">
                                <label for="conform-password">Conform Password</label>
                                <input type="password" class="form-control" id="conform-password" name="conform-password" aria- placeholder="Enter your password">
                                <span class="show-pass" target="#conform-password"> <img src="images/images/eye.png"> </span>
                            </div>
                            <div class="login-page-button">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Change Password Page Ends -->

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/Bootstrap/bootstrap.min.js"></script>

    <!-- Script -->
    <script src="js/script.js"></script>

</body></html>
