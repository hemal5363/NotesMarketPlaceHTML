<html>

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/Bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/css.css" rel="stylesheet">
    
    <!-- Responsive CSS -->
    <link href="css/responsive.css" rel="stylesheet">

</head>

<body>

    <!-- SignUp Page -->
    <section id="signup-page">
        <div class="login">
            <div class="content">
                <img src="images/images/top-logo.png" alt="logo" class="img-responsive">
                <div class="login-content">
                    <div class="login-heading">
                        <h1> Create an Account </h1>
                    </div>
                    <div class="login-text">
                        <p> Enter your details to signup </p>
                    </div>
                    <div class="login-form">
                        <form>
                            <div class="form-group">
                                <label for="first-name"> First Name *</label>
                                <input type="text" class="form-control" id="first-name" name="first-name" aria- placeholder="Enter your first name">
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name *</label>
                                <input type="text" class="form-control" id="last-name" name="last-name" aria- placeholder="Enter your last name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" class="form-control" id="email" name="email" aria- placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" aria- placeholder="Enter your password">
                                <span class="show-pass" target="#password"> <img src="images/images/eye.png"> </span>
                            </div>
                            <div class="form-group">
                                <label for="conform-password">Conform Password</label>
                                <input type="password" class="form-control" id="conform-password" name="conform-password" aria- placeholder="Re-enter your password">
                                <span class="show-pass" target="#conform-password"> <img src="images/images/eye.png"> </span>
                            </div>
                            <div class="login-page-button">
                                <button type="submit" class="btn btn-primary">Sign up</button>
                            </div>
                            <div class="dont-account">
                                <p> Already have an account? <a href="login-page.html" alt="login">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- SignUp Page Ends -->

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/Bootstrap/bootstrap.min.js"></script>

    <!-- Script -->
    <script src="js/script.js"></script>

</body></html>
