<body class="sticky-header">

    <!-- Header -->
    <div class="wrapper">
        <header class="site-header">
            <div class="header-wrapper">
                <div class="logo-wrapper">
                    <a href="home.html" title="Site Logo">
                        <img src="images/images/logo.png" alt="logo">
                    </a>
                </div>
                <div class="navigation-wrapper">
                    <nav class="main-nav">
                        <ul class="menu-navigation">
                            <li>
                                <a href="search-notes.html">Search Notes</a>
                            </li>
                            <li>
                                <a href="login-page.html">Sell Your Notes</a>
                            </li>
                            <li>

                            </li>
                            <li>

                            </li>
                            <li>
                                <div id="login-button">
                                    <a class="btn login-btn" href="login-page.html" title="Login" role="button"> Login </a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- mobile menu -->

            <!-- mobile menu btn -->
            <div id="mobile-menu-box">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <div id="mobile-img">
                                <div class="logo-wrapper">
                                    <a href="home.html" title="Site Logo">
                                        <img src="images/images/logo.png" alt="logo">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div id="menu-icon">
                                <img src="images/images/dots.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- mobile menu page -->
            <div id="mobile-menu-page">
                <div id="mobile-page">

                        <img src="images/images/close.png">
                    </div>
                    <div id="mobile-items">
                        <a href="search-notes.html">Search Notes</a>
                        <a href="login-page.html">Sell Your Notes</a>
                        <a href="FAQ.html">FAQ</a>

                    </div>
                </div>
            </div>
            <!-- mobile menu Ends -->

        </header>
    </div>
    <!-- Header Ends -->

    <!-- Contact Us -->
    <section id="contact-us">

        <!-- Contact Us Content -->
        <div class="search-content">
            <div class="main-heading-center">
                <h1> Contact Us </h1>
            </div>
        </div>

        <div class="content-box-md">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="contect-us-heading">
                            <div class="left-heading">
                                <h2> Get in Touch </h2>
                            </div>
                            <div id="contect-us-text">
                                <p> Let us know how to get back to you </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="login-form">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="full-name">Full Name *</label>
                                                    <input type="text" class="form-control" id="full-name" name="full-name" aria- placeholder="Enter your full name">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="email">Email Address *</label>
                                                    <input type="email" class="form-control" id="email" name="email" aria- placeholder="Enter your email address">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="subject"> Subject * </label>
                                                    <input type="text" class="form-control" id="subject" name="subject" aria- placeholder="Enter your subject ">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="comments-question"> Comments / Question *</label>
                                            <textarea class="form-control" id="comments-question" name="comments-question" placeholder="Comments..."></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="add-note-details">
                                    <a class="btn blue-btn" href="#search-notes" title="Download" role="button"> SUBMIT </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- Contact Us Ends -->

    <!-- Footer -->
    <footer id="site-footer">

        <div id="footer-content">

                        </div>

                            <li> <a href="#"> <img src="images/images/twitter.png"> </a> </li>
                            <li> <a href="#"> <img src="images/images/linkedin.png"> </a> </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </footer>
